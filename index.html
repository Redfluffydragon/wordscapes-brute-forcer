<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordscapes Hax</title>
  <script src="dictionary.js" defer></script>
  <script src="brute-force.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Wordscapes Hax</h1>
    <form id="lettersForm">
      <label for="">Letters <input type="text" id="letterInput" maxlength="7"></label>
      <button id="goBtn">Go</button>
    </form>
    <br>
    <br>
    <label for="">Length of word <input type="number" name="" id="lengthInput" min="3" max="7" value="4"></label>
    <br>
    <br>
    <label for="">Regex filter <input type="text" name="" id="regex"></label>
    <div class="displayWords"></div>
  </main>
</body>
</html>
